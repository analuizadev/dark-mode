<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estio.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    
    <header>
        <h2>Light and Dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>

    <article>
        <section class="card">
            <div class="card-image">
                <span>NFT</span>
                <img src="img/nft.png" alt="Imagem NFT">
            </div>
            <div class="card-details">
                <h2>NFT</h2>
                <p class="subtitle">NTF feito pela IA</p>
                <p class="description">Uma imagem NFT no estilo de desenho, feito pela inteligência artificial. Cujo os detalhes são um gato alaranjado dentro de uma tigela vermelha, com detalhe de flores brancas, com sopa.</p>
                <div class="price-container">
                    <span class="price">R$29,90</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </section>
    </article>

</body>
</html>
